# vim: ts=2 sw=2 et :
---
driver:
  name: docker

docker:
  containers:
    - name: ansible-zip-jessie
      image: debian
      image_version: jessie
      ansible_groups:
        - test
    - name: ansible-zip-xenial
      image: ubuntu
      image_version: xenial
      ansible_groups:
        - test
    - name: ansible-zip-centos7
      image: centos
      image_version: 7
      ansible_groups:
        - test
    - name: ansible-zip-arch
      image: archlinux
      image_version: latest
      dockerfile: docker/arch.dockerfile
      command: /bin/bash
      ansible_groups:
        - test

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

verifier:
  name: testinfra
  options:
    ignore: roles
