---
driver:
  name: docker

docker:
  containers:
      - name: ansible-zip-jessie
        image: debian
        image_version: jessie
        ansible_groups:
          - test
      - name: ansible-zip-xenial
        image: ubuntu
        image_version: xenial
        ansible_groups:
          - test
      - name: ansible-zip-centos7
        image: centos
        image_version: 7
        ansible_groups:
          - test
      - name: ansible-zip-arch
        image: pritunl/archlinux
        image_version: latest
        dockerfile: docker/arch.dockerfile
        command: /bin/bash
        ansible_groups:
          - test

verifier:
  name: testinfra
